<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web</title>
    <script
      src="https://kit.fontawesome.com/7de208d098.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="debug">
    <div id="app" class="app">
      <section class="main">
        <header class="sidebar">
          <a class="side-logo"><img src="./img/logo.svg" alt="" /></a>
          <div class="side-menu">
            <a class="menu-item" href="#">
              <img class="menu-icon" src="./img/home.svg" alt="" />
              <span class="item-tag">Home</span></a
            >

            <a class="menu-item" href="#">
              <img class="menu-icon" src="./img/search.svg" alt="" />
              <span class="item-tag">Cerca</span></a
            >

            <a class="menu-item" href="#">
              <img class="menu-icon" src="./img/libreria.svg" alt="" />
              <span class="item-tag">La tua libreria</span></a
            >
          </div>
          <div class="playlist">
            <h3 class="playlist-title">Playlist</h3>
            <div class="new-playlist">
              <button></button>
              <span>Crea Playlist</span>
            </div>
            <ul>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
              <li>Nuova Playlist</li>
            </ul>
          </div>

          <div class="side-user">
            <span class="user-cta"></span>
            <div class="user-info">
              <div class="user-icon"></div>
              <h3>John Doe</h3>
            </div>
          </div>
        </header>
        <main class="main-content"></main>
      </section>

      <aside class="player">
        <div class="track-info">
          <figure class="image">
            <img src="./img/sinister.jpeg" alt="" />
          </figure>
          <div class="track-details">
            <h3>Sinister</h3>
            <h4>Brano Nome</h4>
          </div>
          <div>icons</div>
        </div>

        <div class="track-control">
          <div class="player-buttons">
            <button class="player-btn">
              <i class="fa-solid fa-shuffle icon"></i>
            </button>
            <button class="player-btn">
              <i class="fa-solid fa-backward-step icon"></i>
            </button>
            <button class="player-btn play">
              <i class="fa-regular fa-circle-play"></i>
            </button>
            <button class="player-btn">
              <i class="fa-solid fa-forward-step icon"></i>
            </button>
            <button class="player-btn">
              <i class="fa-solid fa-arrow-rotate-right icon"></i>
            </button>
          </div>
          <div class="track-bar">
            <span id="current-time" class="time">0.23</span>
            <div class="slider"></div>
            <span id="total-time" class="time">4:56</span>
          </div>
        </div>
        <div class="output-controls">
          <button class="control-btn play">
            <i class="fa-solid fa-list"></i>
          </button>
          <button class="control-btn">
            <i class="fa-solid fa-display icon"></i>
          </button>
          <button class="control-btn">
            <i class="fa-solid fa-volume-high icon"></i>
          </button>
          <div class="slider"></div>
        </div>
      </aside>
    </div>
  </body>
</html>
